plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
}
tasks.withType(JavaCompile) {
    //Añadir la opción Xlint
    options.deprecation = true
    options.encoding = 'ISO-8859-1'
}
tasks.withType(Javadoc) {
    //indicar que la codificación es ISO
    options.encoding = 'ISO-8859-1'
    options.charSet = 'ISO-8859-1'
    options.author = true
    options.version = true
}
group = 'MIT.FS'
version = '0.1'
sourceCompatibility = '14'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
		name = "GitHubPackages"
		url = uri("https://maven.pkg.github.com/sammorfer/ShopManager")
		credentials {
		username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
		password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
		}
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
     // añado las dependencias de hazelcast
    api "com.hazelcast:hazelcast:3.6.4"
    api "com.hazelcast:hazelcast-client:3.6.4"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
